<header class="rf-header" role="banner">
    <div class="rf-container">
        <div class="rf-header__body">
            <div class="rf-header__brand">
                <a class="rf-logo" href="#" title="République française">
                    <span class="rf-logo__title">
                        République<br>
                        française
                    </span>
                </a>
            </div>
            <div class="rf-header__operator">
                <!-- 
                    UrbanVitaliz est le service/produit.
                    Il n'est pas clair si c'est considéré comme un "operator"
                -->
                <img src="{{ "assets/images/logo_uv_carre.PNG" | relative_url}}" alt="Logo UrbanVitaliz"
                    style="width:6rem; height:auto;">
            </div>
            <div class="rf-header__navbar">
                <div class="rf-service">
                    <a class="rf-service__title" href="{{ "/" | relative_url }}" title="UrbanVitaliz">
                        UrbanVitaliz
                    </a>
                    <p class="rf-service__tagline">Réhabiliter vos friches plus sereinement</p>
                </div>
            </div>
            <div class="rf-header__tools">
                <div class="rf-shortcuts">
                    <ul class="rf-shortcuts__list">
                        <li class="rf-shortcuts__item">
                            <button class="rf-btn rf-fi-account-fill rf-btn--icon-left" aria-expanded="false" aria-controls="rf-modal-login">Se connecter</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<dialog aria-labelledby="rf-modal-title-modal-2" role="dialog" id="rf-modal-login" class="rf-modal">
    <div class="rf-container--fluid rf-container-md">
        <div class="rf-grid-row rf-grid-row--center">
            <div class="rf-col-12 rf-col-md-6">
                <div class="rf-modal__body">

                </div>
            </div>
        </div>
    </div>
    
</dialog>
